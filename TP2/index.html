<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADRIZONE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="stylesheet" href="css/style_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="display-login">
        <section class="robot"></section>
        <section class="login-marco-principal">
            <div class="login-marco-principal-logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div>
                <form action="" class="login-marco-principal-form">
                    <label for="usuario" class="label-auxiliar">Usuario</label>
                    <input type="text" class="input-default" id="usuario">
                    <label for="contrasena" class="label-auxiliar">Contraseña</label>
                    <input type="password" class="input-default" id="contrasena">
                    <label for="contrasena" class="label-aternativo">¿Olvidaste tu contraseña?</label>
                    <button class="boton-principal">Ingresar</button>
                </form>
            </div> 
        </section>
        <section class="login-marco-secundario">
            <div class="login-marco-secundario-subdivision">
                <p class="label-titular">&lt;&lt; tu zona de juego, tu zona de poder &gt;&gt;</p>
                <p class="label-principal">¿aún no tienes una cuenta?</p>
                <button class="boton-principal">registrate</button>
            </div>
            <div class="login-marco-secundario-subdivision">
                <p class="label-principal">¿ya tienes una cuenta?</p>
                <p class="label-principal">&lt; ingresa de manera rápida&gt;</p>
                <button class="boton-accesoRapido" id="boton-google">
                    <img src="img/google.png" class="imagen-icono" alt="Google">
                    <span id="texto-google">ingresa con google</span>
                </button>
                <button class="boton-accesoRapido">
                    <img src="img/facebook.png" class="imagen-icono" alt="Facebook">
                    <span>ingresa con facebook</span>  
                </button>
            </div>
        </section>
    </main>
    <footer class="gridFooter">
        <div id="footer"></div>
    </footer>
    <script src="js/carga_footer.js"></script>
</body>
</html>
