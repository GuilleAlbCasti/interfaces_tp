<title>Giro Psicodélico</title>
  <style>
    .container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 50px;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      border: 2px solid black;
      padding: 10px;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
      transition: transform 0.6s ease;
      cursor: pointer;
    }
	#myDiv2, #myDiv3 {
  pointer-events: none;
}

    #myDiv1 {
      background-color: magenta;
      z-index: 1;
	  transition-delay: 0s;
    }

    #myDiv2 {
      background-color: cyan;
      z-index: 2;
	  transition-delay: 0.25s;
    }

    #myDiv3 {
      background-color: hsl(60, 100%, 50%);
      z-index: 3;
	  transition-delay: 0.5s;

    }
	.container:hover #myDiv1 {
      transform: rotate(360deg);
    }

    .container:hover #myDiv2 {
      transform: rotate(360deg);
    }

    .container:hover #myDiv3 {
      transform: rotate(360deg);
    }
   
  </style>
</head>
<body>

  <h1>Hover psicodélico</h1>

  <div class="container">
    <div id="myDiv1" class="layer">Div1</div>
    <div id="myDiv2" class="layer">Div2</div>
    <div id="myDiv3" class="layer">Div3</div>
  </div>

</body>

<head>

  <title>Botón animado solo con CSS</title>
  <style>
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-color: #3700b3;
      transform: scale(1.05);
    }

    .btn:active::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="btn">Click psicodélico</button>

</body>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón Publicar con efecto</title>
  <style>
    .publish-btn {
      position: relative;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff1744, #f50057);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .publish-btn:active {
      transform: scale(0.95);
      background: linear-gradient(135deg, #d50000, #c51162);
      box-shadow: 0 0 20px rgba(255, 23, 68, 0.6);
    }

    .publish-btn:active::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: explode 20s ease-out;
      pointer-events: none;
    }

    @keyframes explode {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="publish-btn">Publicar comentario</button>

</body>
</html>

<div class="cart-icon" onclick="animateCart(this)">
    <img src="../img/carrito-de-compras2.png" alt="Carrito de Compras">
</div>
<style>
    
.cart-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 2rem;
  transition: transform 0.6s ease, top 0.6s ease, left 0.6s ease;
  z-index: 1000;
}

.cart-animate {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(2.5);
}
 </style>

<script>
 
 function animateCart(element) {
  element.classList.add('cart-animate');

  // Reversión automática después de 1.2 segundos
  setTimeout(() => {
    element.classList.remove('cart-animate');
  }, 1200);
}

</script>

</body>
