<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADRIZONE</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_registro.css">
    <link rel="stylesheet" href="../css/style_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="display-registro">
        <section class="robot"></section>
        <section class="registro-marco-principal">
            <div class="registro-marco-principal-encabezado">
                <div class="registro-marco-principal-encabezado-logo">
                    <img src="../img/logo.png" class="retumbar" alt="logo">
                </div>
                <div class="registro-marco-principal-encabezado-frase">
                    <p class="label-titular">&lt;&lt; tu zona de juego, tu zona de poder &gt;&gt;</p>
                </div>
            </div>
            <div class="registro-marco-principal-cuerpo">
                <p class="label-titular" id="label-titular-varianteColor">&lt;&lt; crea tu cuenta &gt;&gt;</p>
                <form action="" class="registro-marco-principal-cuerpo-form">
                    <label for="nombre" class="label-auxiliar" id="label-auxiliar-varianteTextTransform">nombre</label>
                    <input type="text" class="input-default" id="nombre">
                    <label for="apellido" class="label-auxiliar"
                        id="label-auxiliar-varianteTextTransform">apellido</label>
                    <input type="text" class="input-default" id="apellido">
                    <label for="nickname" class="label-auxiliar" id="label-auxiliar-varianteTextTransform">nickname
                        <span class="label-alternativo" id="label-alternativo-varianteTextTransform">
                            (opcional)</span></label>
                    <input type="text" class="input-default" id="nickname">
                    <label for="edad" class="label-auxiliar" id="label-auxiliar-varianteTextTransform">edad</label>
                    <input type="date" class="input-default" id="edad" required>
                    <label for="email" class="label-auxiliar" id="label-auxiliar-varianteTextTransform">correo
                        electrónico</label>
                    <input type="email" class="input-default" id="email">
                    <label for="password" class="label-auxiliar"
                        id="label-auxiliar-varianteTextTransform">contraseña</label>
                    <input type="password" class="input-default" id="password">
                    <ul id="password-rules">
                        <li class="label-alternativo"><span id="iconoAdvertencia">⚠️</span>contener al menos 8
                            caracteres.</li>
                        <li class="label-alternativo"><span id="iconoAdvertencia">⚠️</span>contemplar letras y números.
                        </li>
                        <li class="label-alternativo"><span id="iconoAdvertencia">⚠️</span>Incluir un carácter especial.
                        </li>
                        <li class="label-alternativo"><span id="iconoAdvertencia">⚠️</span>Evitar uso de patrones
                            evidentes.</li>
                    </ul>
                    <label for="re-password" class="label-auxiliar" id="label-auxiliar-varianteTextTransform">repetir
                        contraseña</label>
                    <input type="password" class="input-default" id="re-password">
                    <p class="label-alternativo" id="mensajeError"><!-- ESPACIO PARA MENSAJE DE ERROR --></p>
                    <div class="g-recaptcha" data-sitekey="6Lc8iN4rAAAAAMwDYEJalK0OiJxHg5d2xiinbxlq"></div>
                    <button class="boton-principal">Ingresar</button>
                </form>
            </div>
        </section>
        <section class="registro-marco-secundario">
            <div class="registro-marco-secundario-subdivision">
                <p class="label-principal desplazamientosAlternados">¡ya tengo una cuenta!</p>
                <a href="/TP2/index.html" class="boton-principal">Ingresar</a>
                <p class="label-principal desplazamientosAlternados">¡en otro momento!</p>
                <a href="https://guillealbcasti.github.io/interfaces_tp/TP2/" class="boton-principal">regresar</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="gridFooter" id="funcion_footer"></div>
    </footer>
    <script src="../js/carga_footer.js"></script>
    <script src="../js/contraseniasRequisitos.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
